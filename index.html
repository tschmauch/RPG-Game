<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>LoTR RPG</title>
	<link rel="stylesheet" href="assets/css/bootstrap-3.3.7-dist/css/bootstrap.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<div class="col-md-4">Battle for Middle Earth</div>
			</div>
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="container">

		<div class="row">
			<div class="col-md-12">
				<h3 id="select">Select Your Hero</h3>
			</div>
		</div>
		<div class="row" id="heroSelection">
			<div id="hero1" class="col-md-2 character">
			</div>
			<div id="hero2" class="col-md-2 character">

			</div>
			<div id="hero3" class="col-md-2 character">
			</div>
			<div id="hero4" class="col-md-2 character">
				
			</div>
		</div>
		<div id="playerHero" class="row">
			<div class="col-md-12">
				<h3>Your Hero</h3>
			</div>
		</div>
		<div id="enemiesAvailable" class="row">
			<div class="col-md-12">
				<h3>Enemies Available to Attack</h3>
			</div>
		</div>
		<!-- button -->
		<button id="attack" type="button" class="btn btn-danger">Attack!</button>
		<div id="defenderArea" class="row">
			<div class="col-md-12">
				<h3>Opponent</h3>
			</div>
		</div>
		<div class="row">
			<div id="updateArea" class="col-md-5">
				<p>TEST</p>
			</div>
		</div>


	</div>

	<!-- Javascript link -->
	<script src="assets/javascript/game.js">
	</script>
</body>

</html>
