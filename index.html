<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>LoTR RPG</title>
	<link rel="stylesheet" href="assets/css/bootstrap-3.3.7-dist/css/bootstrap.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<div class="col-md-4">Battle for Middle Earth</div>
			</div>
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="container">

		<div class="row">
			<div class="col-md-12">
				<h3>Select Your Hero</h3>
			</div>
		</div>
		<div class="row" id="heroSelection">
			<div class="col-md-2 hero">
				<img class="heroimg" id="frodo" src="assets/images/frodo.jpg_c200" alt="Frodo">
				<div class="text-block">
					<h5>Frodo</h5>
				</div>
			</div>
			<div class="col-md-2 hero">
				<img class="heroimg" id="gollum" src="assets/images/gollum.png" alt="Gollum">
				<div class="text-block">
					<h5>Gollum</h5>
				</div>
			</div>
			<div class="col-md-2 hero">
				<img class="heroimg" id="gandalf" src="assets/images/gandalf.jpg" alt="Gandalf">
				<div class="text-block">
					<h5>Gandalf</h5>
				</div>
			</div>
			<div class="col-md-2 hero">
				<img class="heroimg" id="sauron" src="assets/images/sauron.jpg" alt="Sauron">
				<div class="text-block">
					<h5>Sauron</h5>
				</div>
			</div>
		</div>
	</div>

	<!-- Javascript link -->
	<script src="assets/javascript/game.js">
	</script>
</body>

</html>
